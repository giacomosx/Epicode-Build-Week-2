<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav>
        <div class="container-xl">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 pb-5 d-flex justify-content-between align-items-center">
                    <a href="./index.html" class="nav-link">
                        <figure class="nav-logo">
                            <img src="./assets/logo-pink.png" alt="airbnb" class="w-100">
                        </figure>
                    </a>
                    <div class="d-flex justify-content-between align-items-center gap-4">
                        <a href="./index.html" class="nav-link d-none d-md-block">Become a host</a>
                        <i class="bi bi-globe"></i>
                        <div class="d-flex justify-content-center align-items-center gap-1">
                            <ion-icon name="menu-outline" class="d-none d-md-block"></ion-icon>
                            <div class="dropdown">
                                <button class="buttonNav d-block d-md-none" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <ion-icon name="menu-outline" class="d-block d-md-none"></ion-icon>
                                </button>
                                <ul class="dropdown-menu">
                                  <li><a href="./index.html" class="nav-link d-md-none d-block dropdown-item">Become a host</a></li>
                                </ul>
                            </div>
                            <ion-icon name="person-circle" class="iconNav "></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container-xl">
        <section class="row">
            <div class="col-12">
                <p class="m-0">
                    10 stays
                </p>
                <div class="d-flex align-items-center justify-content-between ">
                    <div class="d-flex align-items-center justify-content-center">
                        <h3>
                            Stays in Genova
                        </h3>
                        <button class="buttonReset d-flex align-items-center">
                            <ion-icon name="add-circle" class="plusIcon"></ion-icon>
                        </button>
                    </div>
                    <div class="dropdown">
                        <button class="buttonFilter d-md-none" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <ion-icon name="options-outline"></ion-icon>
                        </button>
                        <ul class="dropdown-menu">
                          <li><p class="dropdown-item">Available houses</p></li>
                          <li><p class="dropdown-item">Booked houses</p></li>
                          <li><p class="dropdown-item">All houses</p></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex gap-2 py-3">
                <button class="buttonSetInfo py-1 px-2 d-none d-md-block">Available houses</button>
                <button class="buttonSetInfo py-1 px-2 d-none d-md-block">Booked houses</button>
                <button class="buttonSetInfo py-1 px-2 d-none d-md-block">All houses</button>
            </div>
            <p class="mb-0 mt-2">
                Enter dates and number to see the total price per night
            </p>
        </section>
        <section class="row">
            <div class="col-12 pt-5 px-0">
                <p class="m-0 pb-3">
                    Review COVID-19 travel restrictions before you book. learn more
                </p>
                <div class="row ps-1 cardsRow row-cols-1 row-cols-md-2 row-cols-lg-5">

                </div>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/results.js"></script>
</body>

</html>
