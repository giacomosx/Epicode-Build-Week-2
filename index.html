<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="roboto-regular">
    <header class="bg-black ">
        <nav class="navbar container">
            <div class="logo--white navbar-brand ">
                <img src="./assets/logo.png" alt="" class="w-100 h-100">
            </div>
            <div class="align-self-md-start ">
                <ul class="nav">
                    <li class="nav-item"><a href="" class="nav-link text-white">Places to stay</a></li>
                    <li class="nav-item"><a href="" class="nav-link text-white">Experiences</a></li>
                    <li class="nav-item"><a href="" class="nav-link text-white">Online Experiences</a></li>
                </ul>
            </div> 
            <div class="settings-nav">
                <ul class="nav">
                    <li class="nav-item"><a href="" class="nav-link text-white ">Become a host</a></li>
                    <li class="nav-item"><a href="" class="nav-link text-white "><i class="bi bi-globe"></i></a></li>
                    <li class="nav-item align-self-center ">
                        <div class="rounded-pill bg-white account-nav d-flex justify-content-between gap-2 px-2">
                            <i class="bi fs-4 bi-list"></i>
                            <i class="bi fs-4 bi-person-circle"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <script src="./js/script.js"></script>

</html>
