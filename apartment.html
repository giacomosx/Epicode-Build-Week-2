<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav class="container-xl">
        <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <div>
                    <a href="index.html"><img src="./assets/logo-pink.png" class="nav-logo" alt="airbnb pink logo"></a>
                </div>
                <div class="d-flex justify-content-between align-items-center gap-3">
                    <a href="#" class="nav-link">Become a Host</a>
                    <i class="bi bi-globe"></i>
                    <div>
                        <i class="bi bi-list"></i>
                        <i class="bi bi-person-circle"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <section class="container-lg mt-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-column">
                        <h4>Blarmor home</h4>
                        <p>4,6 ratings - Inverness</p>
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-3">
                        <div>
                            <i class="bi bi-box-arrow-up"></i> Share
                        </div>
                        <div>
                            <i class="bi bi-heart"></i> Save
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <img src="./assets/1.webp" class="w-100 h-100 object-fit-cover img-big" alt="">
            </div>
            <div class="col-6">
                <div class="row pb-2">
                    <div class="col-6 pe-0">
                        <img src="./assets/2.webp" class="w-100" alt="">
                    </div>
                    <div class="col-6 pe-0">
                        <img src="./assets/2.webp" class="w-100 img-small-top" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 pe-0">
                        <img src="./assets/2.webp" class="w-100" alt="">
                    </div>
                    <div class="col-6 pe-0">
                        <img src="./assets/2.webp" class="w-100 img-small-bottom" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
